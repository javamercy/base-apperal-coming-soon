<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- external css -->
    <link rel="stylesheet" href="style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!--  font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Base Apperal Coming Soon</title>
  </head>
  <body>
    <div class="container">
      <div class="grid-container">
        <div class="grid-left">
          <div class="logo">
            <img src="images/logo.svg" alt="logo" />
          </div>
          <div class="content">
            <div class="hero-mobile">
              <img src="images/hero-mobile.jpg" alt="hero-mobile" />
            </div>
            <h1>
              <span>We're</span>
              <span>coming</span>
              <span>soon</span>
            </h1>

            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Odio
              ipsa ex sapiente, velit eos praesentium unde, optio quasi amet,
              reiciendis corporis esse ut laboriosam molestiae.
            </p>
            <form novalidate>
              <input type="email" placeholder="Email Address" />
              <button type="submit">
                <img src="images/icon-arrow.svg" alt="icon-arrow" />
              </button>
            </form>
          </div>
        </div>

        <div class="hero">
          <img src="images/hero-desktop.jpg" alt="hero-desktop" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
